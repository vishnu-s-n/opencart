{% extends 'base.html' %}

{% load static %}

{% block content %}


<!-- error-area-start -->
<div class="error-area pt-80 pb-80">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="error-info text-center">
                    <h2>Page Not Found</h2>
                    <div class="error-image text-center mb-50">
                       
                        <img src="https://cdn.dribbble.com/users/1322726/screenshots/5695684/media/4c81c1ad46bf515c32dbad27b87a2f50.gif"  alt="" >
                    </div>
                    <div class="error-content">
                        
                        <p>Sorry, the page you've requested is not available. Please try searching for something else or return to Homepage.</p>
                        <div class="error-button">
                            <a href="{% url 'home' %}" class="error-btn">Return to Homepage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- error-area-start -->


{% endblock %}
